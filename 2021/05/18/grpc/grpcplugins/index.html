        <p>起因是执行 protoc 报下面的错误</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">--go_out: protoc-gen-go: plugins are not supported; use <span class="string">&#x27;protoc --go-grpc_out=...&#x27;</span> to generate gRPC</span><br></pre></td></tr></table></figure>

<p>原因是2个不同包下面的 protoc-gen-go 导致的, 更多详细情况查看 <a target="_blank" rel="noopener" href="https://github.com/golang/protobuf/issues/1070">issue</a></p>
